<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div id="display">
            <div id="entry">0</div>
        </div>
        <div class="buttonContainer">
            <button type="button" class="numpad" id="zero" value="0">0</button>
            <button type="button" class="numpad" value=".">.</button>
            <button type="button" class="operator" value="=">=</button>
            <button type="button" class="numpad" value="1">1</button>
            <button type="button" class="numpad" value="2">2</button>
            <button type="button" class="numpad" value="3">3</button>
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="numpad" value="4">4</button>
            <button type="button" class="numpad" value="5">5</button>
            <button type="button" class="numpad" value="6">6</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="numpad" value="7">7</button>
            <button type="button" class="numpad" value="8">8</button>
            <button type="button" class="numpad" value="9">9</button>
            <button type="button" class="operator" value="*">&#215;</button>
            <button type="button" class="miscButton" value="clear">AC</button>
            <button type="button" class="miscButton" value="sign">&#177;</button>
            <button type="button" class="miscButton"  value="delete">&#8249;</button>
            <button type="button" class="operator" value="/">&#247;</button>
        </div>
    </div>



</body>

</html>
